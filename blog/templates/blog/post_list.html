{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time  class="date">published: {{post.published_date}}</time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>
                {{post.text|truncatewords:50|linebreaksbr}}
                <a href="{% url 'post_detail' pk=post.pk %}">Read More</a> 
            </p>
            
        </article>
    {% endfor %}
{% endblock %}
